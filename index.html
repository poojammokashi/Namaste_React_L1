<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <div id="root">Not rendered properly</div>
    <script>
      const title = React.createElement("h1", { id: "title" }, "Hello World");
      const title2 = React.createElement(
        "h2",
        { id: "title2", style: { color: "red", backgroundColor: "blue" } },
        "Hello World"
      );
      const divContainer = React.createElement(
        "div",
        {
          id: "divContainer",
        },
        [title, title2]
      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(divContainer);
    </script>
  </body>
</html>
